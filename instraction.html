<body>
    <div class="container clearfix">

        <header>
          <h1>ルールと必勝法</h1>
        </header>
    
        <div>
          <h2>ルール説明</h2>
          <ul class="list">
            <li>じゃんけんに勝つと、掛けた分だけお小遣いが増えるよ</li>
            <li>じゃんけんがあいこだと、掛け金の半分だけお小遣いが減るよ</li>
            <li>じゃんけんに負けると、掛けた分だけお小遣いが減るよ</li>
            <li>お小遣いが無くなるとゲームオーバーだよ</li>
            <li>勝敗の確率は決まっているよ(基本的に負けちゃうよ)</li>
            <img src="imgs/勝率1.png" alt="勝率の表">
          </ul>
        </div>

        <div>
          <h2>必勝法を教えちゃう！</h2>
          <ul class="list">
            <li>実は、勝負した時刻により勝率が変化するよ</li>
            <li>勝負した時刻の秒数を３で割った余り(剰余)を求めよう</li>
            <li>剰余が０なら大チャンスだよ！</li>
            <img src="imgs/勝率2.png" alt="勝率の表">
          </ul>
        </div>
    
    
      </div>
